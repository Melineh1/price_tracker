<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Price Tracker</title>
</head>
<body>
    <h1>Dynamic Price Tracker</h1>
    <form id="priceForm">
        <input type="text" id="itemName" placeholder="Enter item name" required>
        <input type="number" id="itemPrice" placeholder="Enter item price" required>
        <input type="date" id="priceDate" required>
        <button type="button" onclick="trackPrice()">Track Price</button>
    </form>
    <div id="priceHistory"></div>

    <script src="app.js"></script>
</body>
</html>
